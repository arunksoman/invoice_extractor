{% include 'layout.html' %}
{% block body %}
<div style="margin-top:55px">
    <div class="w3-row">
        <div class="w3-col s8">
            <div class="w3-card">
                <header class="w3-container w3-blue">
                    <h5>Familarize PDF</h5>
                </header>
                <img width="596" height="842" src="{{ url_for('static', filename=image_path) }}" id="pdf-image"
                    altdraggable="false" class="non-draggable">
                <svg width="596" height="842" viewBox="0 0 596 842" id="draw" xmlns="http://www.w3.org/2000/svg">
                    <rect id="rect-box" x="0" y="0" width="100" height="100" />
                    <g id="boxes"></g>
                </svg>
            </div>
        </div>
        <div class="w3-col s4 w3-dark-grey">
            test
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
